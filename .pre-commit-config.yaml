repos:
-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v3.2.0
    hooks:
    -   id: trailing-whitespace
    -   id: end-of-file-fixer
    -   id: check-toml
    -   id: check-json
    -   id: check-added-large-files
    -   id: debug-statements

-   repo: https://github.com/ambv/black
    rev: 22.3.0
    hooks:
    - id: black
